name: Build and deploy documentation on S3

on:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build_prod_docs.yaml

  deploy:
    needs: build
    uses: ./.github/workflows/deploy_to_server.yaml
    environment: deploy_to_s3
    with:
      S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
      S3_REGION_NAME: ${{ vars.S3_REGION_NAME }}
      S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
    secrets:
      S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
