name: Deploy documentation on server

on:
  workflow_call:
    inputs:
      S3_ENDPOINT:
        required: true
        type: string
      S3_REGION_NAME:
        required: true
        type: string
      S3_BUCKET_NAME:
        required: true
        type: string
      S3_ACCESS_KEY_ID:
        required: true
        type: string
      S3_SECRET_ACCESS_KEY:
        required: true
        type: string
    secrets:
      S3_ACCESS_KEY_ID:
        required: true
      S3_SECRET_ACCESS_KEY:
        required: true


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Get Latest Tag
        id: get_tag
        run: echo "::set-output name=tag::$(git describe --tags `git rev-list --tags --max-count=1`)"
      
      - name: Check and Print Tag
        run: |
          if [ -z "${{ steps.get_tag.outputs.tag }}" ]; then
            echo "Tag is empty. Exiting."
            exit 1
          else
            echo "Latest Tag: ${{ steps.get_tag.outputs.tag }}"
          fi        
      
      - name: Set environment variables
        run: |
          echo "TAG=${{ steps.get_tag.outputs.tag }}" >> $GITHUB_ENV
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts
      
      - name: Setup Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./.github/scripts/requirements.txt
      
      - name: Unzip documentation artifact
        run: |
          python ./.github/scripts/doc_artifact_unzip.py
  
      - name: Run upload script
        run: | 
          python ./.github/scripts/upload_doc_to_s3.py 
          "${{ inputs.S3_ENDPOINT }}"
          "${{ inputs.S3_REGION_NAME }}"
          "${{ inputs.S3_BUCKET_NAME }}"
          "${{ secrets.S3_ACCESS_KEY_ID }}"
          "${{ secrets.S3_SECRET_ACCESS_KEY }}"
          "artifacts/docs/"
          "versions"
          "${{ env.TAG }}"
          "['versions']"